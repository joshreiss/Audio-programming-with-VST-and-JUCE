<button id="triggerBeep">Beep</button>
<p>Frequency</p>
<input type="range" min=0 max=8000 value=440 id="Frequency">
<span id="FrequencyLabel"></span>
<p>Attack</p>
<input type="range" min=0 max=1000 value=50 step=0.01 id="Attack">
<span id="AttackLabel"></span>
<p>Decay</p>
<input type="range" min=0 max=1000 value=50 step=0.01 id="Decay">
<span id="DecayLabel"></span>
<script src="Beep.js"></script>
