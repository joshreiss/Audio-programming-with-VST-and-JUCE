<button onclick="context.resume()">Start</button>
<script>
  var context= new AudioContext()
  var Tone = context.createOscillator()
  var Amplitude = context.createGain()

  Amplitude.gain.value = 0.2 // set oscillator's volume
  Tone.start() // start generating signal

  Tone.connect(Amplitude) // connect the oscillator to the gain node
  Amplitude.connect(context.destination) // connect gain node to output
</script>
