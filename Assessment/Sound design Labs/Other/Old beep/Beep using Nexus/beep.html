<html>
  <script src="NexusUI.js"></script>
  <div align="center">
    <div id="triggerBeep"></div>
    <p>Frequency</p>
    <div id="frequency"></div>
    <span id="frequencyDisp"></span>
    <p>Attack</p>
    <div id="attack"></div>
    <span id="attackDisp"></span>
    <p>Decay</p>
    <div id="decay"></div>
    <span id="decayDisp"></span>
  </div>
  <script>
    let triggerBeep = new Nexus.TextButton('triggerBeep', {'mode': 'button','size': [120,55],'state': false,'text': 'Beep'});
    let frequency = new Nexus.Slider('frequency',{'size':[200,20],'mode':'relative','min':80,'max':8000,'value':800});
    //Number box to display current frequency
    let frequencyDisplay = new Nexus.Number('frequencyDisp');
    frequencyDisplay.link(frequency);
    let attack = new Nexus.Slider('attack',{'size':[200,20],'mode':'relative','min':1,'max':1000,'value':50});
    let attackDisplay = new Nexus.Number('attackDisp');
    attackDisplay.link(attack);
    let decay = new Nexus.Slider('decay',{'size':[200,20],'mode':'relative','min':1,'max':1000,'value':50});
    let decayDisplay = new Nexus.Number('decayDisp');
    decayDisplay.link(decay);
  </script>
  <script src="Beep.js"></script>
</html>
